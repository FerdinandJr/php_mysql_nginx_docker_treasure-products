<VirtualHost *:80>
    # The DocumentRoot is where the public files for the website are located
    DocumentRoot /var/www/php_mysql_nginx_docker_treasure-products

    # Directory settings for the DocumentRoot
    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>

    # Custom error and access log settings
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
